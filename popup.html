<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
</head>
<body>
<div id="waiting">
    <p class="counter">press start</p>
    <input class="start_button" type="button" value="start" id="startTimer" >
</div>
<div id="working" style="display:none">
    <p class="counter" id="counter">READY</p>
    <p class="sub_text marquee" id="count_text"></p>
    <input class="end_button" type="button" value="stop" id="stopTimer">
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="popup.js"></script>
<link rel="stylesheet" type="text/css" href="popup.css">

</body>
</html>
